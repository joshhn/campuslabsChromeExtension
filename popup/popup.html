<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upcoming Events at DePauw</title>
    <link rel="stylesheet" href="popup.css">
    <script src="../scripts/kit.fontawesome.js"></script>
</head>

<body class="main-container">
    <div class="event">
        <header class="event__header">
          <img src="../images/depauw-icon.png" alt="DePauw Icon" width="40" height="40">
          <h1 class="event__title">Upcoming Events</h1>
        </header>

        <main class="event__info" id="event__info">
        </main>

        <div class="event__setting">
          <div class="event__toggle">
            <input type="checkbox" id="notificationId"/>
            <label></label>
        </div>
        <p>Get daily notifications</p>
        </div>
      </div>
</body>
<script src="./popup.js"></script>
</html>
